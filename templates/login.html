{% extends 'base.html' %}

{% block content %}
  <h1 class="mt-5">{% block title %}Login{% endblock %}</h1>
   <form action="/login" method="post">
     {{ form.csrf_token }}
     {{ form.username.label }} {{ form.username(size=20) }}
     <button type="submit">Login</button>
  </form> 
{% endblock %}
