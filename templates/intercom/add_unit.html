{% from "_util.html" import render_wtf_field %}

{% extends 'base.html' %}

{% block content %}
  <h1 class="mt-5">{% block title %}Add unit to {{ intercom.name }}{% endblock %}</h1>
  <form action="/intercom/{{ intercom.intercom_id }}/unit/add" method="post">
    {{ form.csrf_token }}
    {{ render_wtf_field(form.name) }}
    {{ form.submit(class_="btn btn-primary") }}
  </form>
{% endblock %}
